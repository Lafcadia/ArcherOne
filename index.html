<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sakura Collection - Team OblivionOcean</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script>
    $ = (sel) => document.querySelector(sel)
    $$ = (sel) => document.querySelectorAll(sel)
    on = (elem, type, hand) => elem.addEventListener(type, hand)

  </script>

</head>

<body>
  <a-scene environment="preset: japan" physics>
    <a-plane color='#66ccff' rotation="-90 0 0" width="500" height="500" position="0 1 0.5"></a-plane>
    <a-entity dynamic-body="shape: sphere; mass: 5" color="pink"></a-entity>
    <a-entity camera look-controls position="0 1.8 0" wasd-controls>
      <a-cursor></a-cursor>
    </a-entity>
  </a-scene>
  <script src="script.js"></script>
</body>

</html>
